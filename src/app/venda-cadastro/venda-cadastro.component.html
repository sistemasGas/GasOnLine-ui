<div class="container" style="margin-top: 20px;">
  <form>
    <div class="ui-g">
      <div>
        <h1>Nova Venda</h1>
      </div>
    </div>


      <p-orderList [value]="produtosDisponiveis" [listStyle]="{'height':'auto'}" filterBy="nome" header="Produtos Disponíveis"
        filterPlaceholder="Filtro por nome" dragdrop="true">
        <ng-template let-produto pTemplate="item">
          <div class="product-item" pDraggable="produtos" pDroppable="produto.descricao" (onDragStart)="dragStart(produto)"
            (onDragEnd)="dragEnd()">
            <div class="image-container">
              <img src="https://cdn.pixabay.com/photo/2014/03/25/16/58/fire-297747_960_720.png" class="product-image"/>
      </div>
            <div class="product-list-detail">
              <h5 class="p-mb-2">{{produto.descricao}}</h5>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{produto.categoria.sigla}}</span>
            </div>
            <div class="product-list-action">
              <h6 class="p-mb-2">R$ {{produto.valorVenda}}</h6>
              <span [class]="'product-badge status-'">{{produto.quantidadeEstoque ? 'DISPONÍVEL' : 'INDISPONÍVEL'
                }}</span>
            </div>
          </div>
        </ng-template>
      </p-orderList>

      <div class="p-col-6 p-md-6 " pDroppable="produtos" pDraggable="produtos" (onDrop)="drop()">
        <p-table [value]="produtosSelecionados" styleClass="p-datatable-sm">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Categoria</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Valor</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-produto>
            <tr>
              <td>{{produto.id}}</td>
              <td>{{produto.categoria.sigla}}</td>
              <td>{{produto.descricao}}</td>
              <input>
              <td>{{produto.valorVenda}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>


  <span class="p-buttonset" style="float:right">
    <button pButton pRipple type="button" icon="pi pi-times" label="Cancelar" class="p-button-outlined"></button>
    <button pButton pRipple label="Salvar" icon="pi pi-check"></button>
  </span>
</form>
</div>
