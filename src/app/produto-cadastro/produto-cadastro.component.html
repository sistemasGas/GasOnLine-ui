<div class="container" style="margin-top: 30px;">
  <form>
    <div class="ui-g">
      <div>
        <h1>Novo Produto</h1>
      </div>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input [(ngModel)]="produto.descricao" pInputText type="text" name="descricao" class="form-control" id="descricao"
        aria-describedby="nameHelp" placeholder="Digite o Produto">
    </div>
    <div class="p-col-12 p-md-6 p-fluid">
      <label>Categoria</label>
      <p-dropdown name="categoria" [options]="categorias" placeholder="Selecione"></p-dropdown>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Valor Compra</label>
      <input [(ngModel)]="produto.valorCompra" pInputText type="text" name="valorCompra" class="form-control" currencyMask
      [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative:false }">
    </div>

    <div class="p-col-12 p-fluid">
      <label>Valor Venda</label>
      <input [(ngModel)]="produto.valorVenda" pInputText type="text" name="valorVenda" class="form-control" currencyMask
      [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative:false }">
    </div>

    <div class="p-col-12 p-fluid">
      <label>Quantidade</label>
      <input [(ngModel)]="produto.quantidadeEstoque" pInputText type="text" name="quantidadeEstoque"
        class="form-control" id="quantidadeEstoque" aria-describedby="estoqueHelp" placeholder="0">
    </div>

    <div class="p-col-12">
      <button pButton type="button" label="Salvar" (click)="criarProduto()"></button>
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
      <a href="http://localhost:4200/produtos-pesquisa">Voltar para Listagem</a>
    </div>
  </form>
</div>
