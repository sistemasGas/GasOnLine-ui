<div class="container" style="margin-top: 20px;">
  <form>
    <div class="ui-g">
      <div>
        <h2>Pesquisa de Venda</h2>
      </div>
    </div>

    <p-table [value]="vendas">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Valor Total</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
          <tr>
              <td>{{venda.codigo}}</td>
              <td>{{venda.pessoa.nome}}</td>
              <td>{{venda.dataVenda}}</td>
              <td>{{venda.valorTotal | currency: 'BRL'}}</td>
          </tr>
      </ng-template>
  </p-table>

  </form>
</div>
