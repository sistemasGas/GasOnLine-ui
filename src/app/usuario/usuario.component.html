<div class="container">

    <div class="container " style="margin-top: 20px; ">
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Cargo</th>
                    <th class="centro ">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios ">
                    <td> {{ usuario.id }}</td>
                    <td> {{ usuario.nome }}</td>
                    <td> {{ usuario.email }}</td>
                    <td> {{ usuario.telefone }}</td>
                    <td> {{ usuario.cpf }}</td>
                    <td> {{ usuario.endereco }}</td>
                    <td> {{ usuario.categoria }}</td>
                    <td> {{ usuario.cargo }}</td>

                    <td>
                        <button pButton pRipple type="button " icon="pi pi-pencil " class="p-button-rounded" (click)="selectUsuario(usuario)"></button>&nbsp;
                        <button pButton pRipple type="button " icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined " (click)="deleteUsuario(usuario)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="p-grid">
        <form>
            <div class="p-col-4" style="margin-top: 4px;">
                <a pButton label="Novo Usuário" icon="pi pi-user-plus" routerLink="/usuario/create"></a>
            </div>
        </form>
    </div>
</div>
