<div class="container">
    <div class="p-grid">
        <form>
            <div class="p-col-4" style="margin-top: 4px;">
              <h1>Pessoas</h1>
            </div>
        </form>
    </div>
    <div class="container " style="margin-top: 20px">
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <!-- <th>Email</th> -->
                    <th>Telefone</th>
                    <!-- <th>CPF</th> -->
                    <th>Endereço</th>
                    <th>Categoria</th>
                    <th>Cargo</th>

                    <th class="centro ">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios ">
                    <td> {{ usuario.id }}</td>
                    <td> {{ usuario.nome }}</td>
                    <!-- <td> {{ usuario.email }}</td> -->
                    <td> {{ usuario.telefone }}</td>
                    <!-- <td> {{ usuario.cpf }}</td> -->
                    <td> {{ usuario.endereco}}</td>
                    <td> {{ usuario.categoria }}</td>
                    <td> {{ usuario.cargo }}</td>


                    <td>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/usuario/create', usuario.id]"></a>&nbsp;
                        <button pButton pRipple type="button " icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined " (click)="deleteUsuario(usuario)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="p-grid">
        <form>
            <div class="p-col-4" style="margin-top: 4px;">
                <a pButton label="Novo Usuário" icon="pi pi-user-plus" routerLink="/usuario/create"></a><br>
            </div>
        </form>
    </div>
</div>
